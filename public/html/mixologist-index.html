<h1><a data-ui-sref="MixIndexVM">Mix Show</a></h1>

<h1>Drink Up!</h1>

<h2>{{mixologists.length}} cocktails</h2>

  <h3>
    <a href="/mixologist/{{mixologist.drink_name}}">{{mixologist.drink_name}} Recipe</a>
  </h3>
{{/each}}

<img class="img-responsive img-rounded" data-ng-src="{{MixShowVM.drink_name.photo_url}}" />
<h2>{{MixShowVM.drink_name}}</h2>
<p>{{MixShowVM.ingredients}}</p>
<p>{{MixShowVM.instructions}}</p>




<form action="/mixologist" method="post">
    <input type="text" name="mixologist[drink_name]" placeholder="Name" />
    <input type="string" name="mixologist[ingredients]" placeholder="Ingredients" />
    <input type="text" name="mixologist[instructions]" placeholder="Instructions" />
    <button type="submit">Add your recipe</button>
</form>

<form>
  <input placeholder="Title" data-ng-model="grumble.title" />
  <input placeholder="Author name" data-ng-model="grumble.authorName" />
  <input placeholder="Photo URL" data-ng-model="grumble.photoUrl" />
  <textarea placeholder="Grumble content" data-ng-model="grumble.content"></textarea>
  <button type="button" data-ng-if="!grumble.id" data-ng-click="create()">Create</button>
  <div data-ng-if="grumble.id">
    <button type="button" data-ng-click="update()">Update</button>
    <button type="button" data-ng-click="delete()">Delete</button>
  </div>
</form>
