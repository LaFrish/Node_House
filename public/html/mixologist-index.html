<style>
@font-face{
	font-family:"SIFONN_BASIC";
	src:url("SIFONN_BASIC.otf");
}
@font-face{
font-family:"Sifonn";
src:url("http://www.myfontfree.com/data/541/s/sifonnbasicouline/SIFONN_BASIC_OUTLINE.otf");
}



body {
background-color: #F9E77E;
font-family: "Sifonn";
}

.MixIndex gallery {
  border-radius: 15px;
background-color: white;
text-align: center;
color:#000000;
font-size: 50px;
font-family: 'SIFONN_BASIC', cursive;
padding: 100px 30px 15px 30px;
margin: auto;
width:800px;
height: 315px;
}
</style>
<div class="MixIndex">

  <h1>Drink Up!</h1>
<div class="gallery">
  <h2>There are {{MixIndexVM.mixologists.length}}</h2>
</br>
  <!-- <div data-ng-repeat="mixologist in vm.mixologists | filter:search"> -->
  <input type="text" class="form-control" placeholder="Search" data-ng-model="vm.filter_on" /></br>
</br>
<h3 data-ng-repeat="mixologist in MixIndexVM.mixologists">
  <a href="/mixologist/{{mixologist.drink_name}}">{{mixologist.drink_name}} Recipe!!</a>
</h3>
</br>  

<form>
  <input type="text" data-ng-model="MixIndexVM.newMixologist.drink_name" placeholder="Drink Name" /></br>
  <input type="string" name="MixIndexVM.newMixologist.ingredients" placeholder="Ingredients" /></br>
  <input type="text" name="MixIndexVM.newMixologist.instructions" placeholder="Instructions" /></br>
  <button type="button" data-ng-click="MixIndexVM.create()">Create Your Drink</button>
</form>
</div>
